{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <div class="card modern-card shadow p-4 mx-auto" style="max-width: 400px;">
        <h3>Enter New Password</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-block rounded-pill" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
