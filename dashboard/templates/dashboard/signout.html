{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card auth-card shadow-lg border-0 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <div class="icon-circle bg-light-gray mx-auto d-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px; border-radius: 50%;">
                            <i class="fas fa-sign-out-alt fa-2x text-primary"></i>
                        </div>
                    </div>

                    <h2 class="font-weight-bold text-dark mb-2">Signed Out</h2>
                    <p class="text-muted mb-4">You have been safely logged out. See you again soon!</p>

                    <div class="border-top pt-4">
                        <a class="btn btn-primary btn-block py-2 font-weight-bold rounded-pill shadow-sm" href="{% url 'signin' %}">
                            Sign In Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
